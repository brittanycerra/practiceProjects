<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Wikipedia Viewer</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="content-wrap">
      <div class="container">
        <div class="search-form-wrap">
          <h1>Search <span>Wikipedia</span></h1>
          <form>
            <input id="search-box" placeholder="Search for a topic..." type="text" />
            <button id="submit">Let's Go!</button>
          </form>
          <div id="results">
            <ul></ul>
          </div>
        </div><!-- End search form wrap -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
